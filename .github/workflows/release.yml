
name: Release
on: workflow_dispatch

jobs:

  release:
    name: Release
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Use Cache
        uses: actions/cache@v4
        with:
          path: target/
          key: TEST_KEY

      - name: Install Compilation Target
        run: rustup target add x86_64-pc-windows-gnu

      - name: Compile
        run: cargo build --release --verbose --target x86_64-pc-windows-gnu

      - name: Archive Folder
        uses: vimtor/action-zip@v1
        with:
          files: README.md LICENSE install.bat target/release/itch-io-downloader.exe addon/
          recursive: false
          dest: itch-io-downloader-x86_64-windows.zip

      - name: Get Previous Tag
        id: previoustag
        uses: WyriHaximus/github-action-get-previous-tag@v1

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "itch-io-downloader-x86_64-windows.zip"
          tag: ${{ steps.previoustag.outputs.tag }}
